<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--required და selection ატრიბუტებს შორის ის განსხვავება რომ ორივე სხვადასხვა უნქციას ასრულებს.-->
    <select name="choose">
        <option value="apple">apple</option>
        <option value="turtle">turtle</option>
        <option value="cat">cat</option>
        <option value="dog">dog</option>
        <option value="owl">owl</option>
        <option value="English or spanish">English or spanish</option>
        <option value="boy">boy</option>
        <option value="girl">girl</option>
        <option value="car">car</option>
        <option value="bugatti">bugatti</option>
    </select>
    <!--HTML ფორმებში name და value ატრიბუტები ჩვეულებრივ გამოიყენება მონაცემების განსასაზღვრად და გადაცემის მიზნით.-->
</body>
</html>
